<ion-header>
  <ion-navbar  [color]="headerColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="toggleDrag()">
            <ion-icon name="move" ></ion-icon>
         </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ 'HELLO' | translate}}</h3>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-grid no-padding>
    <ion-row wrap [dragula]='"camera_bag"' [dragulaModel]="cameras" [dragulaOptions]="myDragulaOptions">
      <ion-col col-6 col-md-6 col-lg-4 col-xl-3  *ngFor="let item of cameras">
        <ion-card>
          <img src="{{item.snapshotURL}}"  />
        </ion-card>
    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
