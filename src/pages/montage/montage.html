<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ 'HELLO' | translate}}</h3>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-grid no-padding>
    <ion-row wrap [dragula]='"my-bag"' [dragulaModel]="q1">
      <ion-col col-6 col-md-6 col-lg-4 col-xl-3  *ngFor="let item of cameras">
        <ion-card>
          <img src="{{item}}" />
        </ion-card>
    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
